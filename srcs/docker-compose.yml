# Versión moderna de Docker Compose
# version: '3.8'

services:
  # --- Servicio de Base de Datos MariaDB ---
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb
    container_name: mariadb
    restart: on-failure
    networks:
      - inception_net
    env_file:
      - .env
    environment:
      - DB_ROOT_PASS=${DB_ROOT_PASS}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    volumes:

      - ${DB_DATA_PATH}:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mariadb-admin ping --host=localhost --user=root --password=$$DB_ROOT_PASS" ]
      interval: 5s
      timeout: 2s
      retries: 5

  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress
    container_name: wordpress
    restart: on-failure
    networks:
      - inception_net
    env_file:
      - .env
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PASS=${WP_ADMIN_PASS}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_USER=${WP_USER}
      - WP_PASS=${WP_PASS}
      - WP_EMAIL=${WP_EMAIL}
    volumes:
      - ${WP_DATA_PATH}:/var/www/html
    # Esta es la clave:
    # WordPress NO arrancará hasta que el 'healthcheck'
    # de mariadb sea positivo.
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 9000 || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx
    restart: on-failure
    networks:
      - inception_net
    env_file:
      - .env
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "443:443"
    volumes:
      - ${WP_DATA_PATH}:/var/www/html
    depends_on:
      wordpress:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 443 || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

networks:
  inception_net:
    driver: bridge
